{% extends 'flatpages/default.html' %}

{% block content %}
<h1>Поиск</h1>
<form method="get">
    {{ filterset.form.as_p }}
    <button type="submit">Поиск</button>
</form>

<hr>

{% for post in filterset.qs %}
    <div>
        <h3><a href="{% url 'news_detail' post.pk %}">{{ post.title }}</a></h3>
        <p>{{ post.created_at|date:"d.m.Y H:i" }} | Автор: {{ post.author }}</p>
    </div>
{% empty %}
    <p>Новости не найдены.</p>
{% endfor %}

{% endblock content %}
