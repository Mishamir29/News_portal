{% extends 'flatpages/default.html' %}


{% block content %}
<h1>Поиск</h1>
<hr>
<form action="" method="get">
    {% csrf_token %}
    {{ filterset.form.as_p }}
    <label for="start">Дата:</label>
        <input
            type="date"
            id="start"
            name="trip-start"
            value="2025-07-22"
            min="2025-01-01"
            max="2025-12-31" />
    <br>
    <br>
    <button type="submit">Поиск</button>
</form>

<hr>

{% for post in filterset.qs %}
    <div>
        <h3><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h3>
        <p>{{ post.created_at|date:"d.m.Y H:i" }} | Автор: {{ post.author }}</p>
    </div>

    {% empty %}
    <p>Новости не найдены.</p>
{% endfor %}


{% endblock content%}
